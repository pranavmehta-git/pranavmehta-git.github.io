<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pranav Mehta — Portfolio</title>
  <meta name="description" content="Pranav Mehta — portfolio." />

  <!-- Apple-ish font stack (SF Pro if available, otherwise system fonts) -->
  <style>
    :root{
      --bg: #ffffff;
      --text: #0b0c0f;
      --muted: rgba(11,12,15,0.62);
      --border: rgba(11,12,15,0.16);
      --panel: #f3f4f6;
      --panel2: #f7f7f8;
      --radius: 14px;
      --maxw: 1120px;
      --row-h: 44px;            /* used for scroll snapping math */
      --shadow: 0 10px 30px rgba(0,0,0,0.10);
      --focus: rgba(0,122,255,0.22);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    a{color:inherit; text-decoration:none}

    .wrap{max-width: var(--maxw); margin: 0 auto; padding: 26px 18px 56px;}

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      margin-bottom: 18px;
    }

    .brand{font-weight:700; font-size: 14px;}
    nav{display:flex; gap:10px; flex-wrap:wrap}

    .pill{
      padding: 10px 12px;
      border-radius: 999px;
      background: var(--panel2);
      border: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
      display:inline-flex;
      gap:8px;
      align-items:center;
    }
    .pill strong{color: var(--text); font-weight:700;}

    /* Layout that matches your sketch */
    .titleRow{
      display:flex;
      justify-content:center;
      margin: 12px 0 18px;
    }
    .titleRow h1{
      margin:0;
      font-size: clamp(44px, 6vw, 86px);
      font-weight: 800;
      letter-spacing: -0.05em;
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      grid-template-rows: auto auto;
      gap: 18px;
      align-items:start;
    }

    .iamRow{
      grid-column: 1 / span 2;
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 18px;
      align-items:center;
    }

    .iam{
      font-size: clamp(44px, 6vw, 80px);
      font-weight: 800;
      letter-spacing: -0.05em;
      text-align:right;
      padding-right: 10px;
    }

    .photo{
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .photo img{
      width:100%;
      height: 100%;
      display:block;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 4 / 3;
      background: #e9eaee;
    }

    .contentBox{
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      min-height: 360px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }

    .contentHeader{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap: 10px;
      padding: 2px 6px 8px;
      border-bottom: 1px solid rgba(11,12,15,0.10);
    }

    .contentHeader .selected{
      font-size: 14px;
      color: var(--muted);
    }

    .contentHeader .selected strong{
      color: var(--text);
      font-weight: 800;
    }

    .list{display:grid; gap:10px; padding: 10px 6px 6px;}

    .item{
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(11,12,15,0.12);
      background: rgba(255,255,255,0.75);
      display:flex;
      justify-content:space-between;
      gap: 14px;
      align-items:flex-start;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .item:hover{transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.08)}

    .item h3{margin:0; font-size: 14.5px; font-weight: 800;}
    .item p{margin:6px 0 0; font-size: 13px; color: var(--muted); line-height: 1.35;}
    .meta{font-size: 12px; color: rgba(11,12,15,0.45); white-space:nowrap;}

    .about{
      max-width: 85ch;
      margin: 10px auto 0;
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    /* ===== Picker wheel styles (adapted from your provided code) ===== */
    .picker{
      display: inline-grid;
      position: relative;

      /* keep the same comfortable spacing as your snippet */
      padding-left: 1rem;
      padding-right: 1rem;

      /* REMOVE BOX AROUND PICKER */
      background: transparent;
      border: none;
      box-shadow: none;
      border-radius: 0;

      font-size: 22px;
      font-feature-settings: "tnum";
      font-weight: 600;

      width: 100%;
      max-width: 520px;
      justify-self: end;
    }

    /* subtle selection window */
    .picker-window {
      position: absolute;
      border-top: 1px solid rgba(11,12,15,0.12);
      border-bottom: 1px solid rgba(11,12,15,0.12);
      background: rgba(0,0,0,0.02);          /* optional, makes it feel iOS-y */
      height: 1.4em;
      left: 0;
      top: 50%;
      transform: translateY(-65%);
      width: 100%;
      pointer-events: none;
      border-radius: 10px;
    }

    /* fade masks (keep for a natural picker feel) */
    .picker:before, .picker:after{
      content: '';
      position: absolute;
      width: 100%;
      height: 2.2em;
      pointer-events: none;
      left: 0;
    }
    .picker:before{
      top: -.2em;
      background: linear-gradient(#fff, rgba(255,255,255,0.65));
    }
    .picker:after{
      bottom: -.2em;
      height: 2.4em;
      background: linear-gradient(rgba(255,255,255,0.65), #fff);
    }

    /* Hide scrollbars */
    .picker ul{
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .picker ul::-webkit-scrollbar{ display:none; }

    .picker-role{
      max-height: 4em;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;

      /* padding makes room above/below so snap aligns to center */
      padding-bottom: 3em;
      padding-top: 3em;

      margin: 0;
      list-style: none;
      width: 100%;
    }

    .picker-role li{
      scroll-snap-align: center;
      height: 1.4em;
      text-align: center;
      word-spacing: .2em;
      color: rgba(11,12,15,0.35);
      font-weight: 700;
      user-select: none;
    }

    .picker-role li.is-active{
      color: var(--text);
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .picker:focus-within{ box-shadow: 0 0 0 4px var(--focus); border-radius: 12px; }

    /* Mobile */
    @media (max-width: 880px){
      .iamRow{grid-template-columns: 1fr;}
      .iam{text-align:left; padding-right:0}
      .layout{grid-template-columns: 1fr;}
      .titleRow{justify-content:flex-start}
      .picker{justify-self: start; width: 100%; max-width: 520px;}
      .about{text-align:left; margin-left:0; margin-right:0;}
    }

    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">Pranav Mehta</div>
      <nav>
        <a class="pill" id="githubPill" href="#" target="_blank" rel="noreferrer"><strong>GitHub</strong> ↗</a>
        <a class="pill" id="linkedinPill" href="#" target="_blank" rel="noreferrer"><strong>LinkedIn</strong> ↗</a>
        <a class="pill" id="emailPill" href="#"><strong>Email</strong> ✉</a>
      </nav>
    </header>

    <div class="titleRow">
      <h1>Hi, I’m Pranav!</h1>
    </div>

    <p class="about" id="aboutText">
      (Replace this with one crisp paragraph: what you work on, what you write about, and what you’re looking to do next.)
    </p>

    <section class="iamRow" aria-label="Role selection">
      <div class="iam">I am a</div>

      <!-- iOS-style picker wheel (adapted from your snippet) -->
      <div class="picker" aria-label="Role picker">
        <div class="picker-window" aria-hidden="true"></div>
        <ul class="picker-role" id="wheelList" tabindex="0" aria-label="Select a role"></ul>
      </div>
    </section>

    <section class="layout" aria-label="Main content">
      <div class="photo">
        <!-- Put your image at: /assets/hero.jpg (or change the src below) -->
        <img src="assets/hero.jpg" alt="Photo of Pranav" />
      </div>

      <div class="contentBox">
        <div class="contentHeader">
          <div class="selected">Selected: <strong id="roleText">Writer</strong></div>
          <div class="selected" id="sectionTitle">Writing</div>
        </div>
        <div class="list" id="contentList"></div>
      </div>
    </section>
  </div>

  <script>
    /**
     * =====================
     * EDIT THIS CONFIG
     * =====================
     * Add roles (wheel tabs) and their items.
     */
    const CONFIG = {
      name: "Pranav Mehta",
      email: "pranav.mehta@columbia.edu",
      github: "https://github.com/YOUR_GITHUB",              // <-- EDIT
      linkedin: "https://www.linkedin.com/in/YOUR_LINKEDIN", // <-- EDIT
      about: "Replace this with one crisp paragraph: what you work on, what you write about, and what you’re looking to do next.",

      // Each role becomes a wheel option. Add more roles by adding objects here.
      roles: [
        {
          key: "writer",
          label: "Writer",
          sectionTitle: "Writing",
          items: [
            { title: "Article title #1", description: "One-line description.", date: "2025", href: "https://example.com" },
            { title: "Article title #2", description: "One-line description.", date: "2024", href: "https://example.com" }
          ]
        },
        {
          key: "researcher",
          label: "Researcher",
          sectionTitle: "Research",
          items: [
            { title: "Project / paper #1", description: "One-line description.", date: "2025", href: "https://example.com" }
          ]
        },
        {
          key: "economist",
          label: "Economist",
          sectionTitle: "Economics",
          items: [
            { title: "Analysis #1", description: "One-line description.", date: "2025", href: "https://example.com" }
          ]
        }
      ]
    };

    const el = {
      aboutText: document.getElementById('aboutText'),
      roleText: document.getElementById('roleText'),
      wheelList: document.getElementById('wheelList'),
      contentList: document.getElementById('contentList'),
      sectionTitle: document.getElementById('sectionTitle'),
      githubPill: document.getElementById('githubPill'),
      linkedinPill: document.getElementById('linkedinPill'),
      emailPill: document.getElementById('emailPill'),
    };

    function mailto(){
      const subject = encodeURIComponent(`Hello ${CONFIG.name}`);
      const body = encodeURIComponent(`Hi ${CONFIG.name},\n\n`);
      return `mailto:${CONFIG.email}?subject=${subject}&body=${body}`;
    }

    // top links
    el.githubPill.href = CONFIG.github;
    el.linkedinPill.href = CONFIG.linkedin;
    el.emailPill.href = mailto();

    // about
    el.aboutText.textContent = CONFIG.about;

    // Build wheel (li items)
    const roles = CONFIG.roles;

    // Snap math: match actual row height as closely as possible.
    // For this picker, row height is 1.4em; with font-size 22px, 1.4em ≈ 30.8px.
    // We'll compute it from the first LI after render for accuracy.
    let rowH = 32;

    roles.forEach((r, idx) => {
      const li = document.createElement('li');
      li.textContent = r.label;
      li.dataset.index = String(idx);
      li.setAttribute('role', 'option');
      li.id = `role-${idx}`;
      el.wheelList.appendChild(li);
    });

    // After the DOM paints, measure the real row height.
    requestAnimationFrame(() => {
      const first = el.wheelList.querySelector('li');
      if (first) {
        const rect = first.getBoundingClientRect();
        if (rect.height && rect.height > 0) rowH = rect.height;
      }
      // Ensure starts aligned
      el.wheelList.scrollTop = 0;
      setActive(0, { snap: false });
    });

    function getNearestIndex(){
      const scrollTop = el.wheelList.scrollTop;
      const idx = Math.round(scrollTop / rowH);
      return Math.max(0, Math.min(roles.length - 1, idx));
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    function renderItems(items){
      el.contentList.innerHTML = '';
      if (!items || items.length === 0){
        const empty = document.createElement('div');
        empty.style.color = 'rgba(11,12,15,0.55)';
        empty.style.padding = '8px 6px 0';
        empty.textContent = 'No items yet — add links in CONFIG.';
        el.contentList.appendChild(empty);
        return;
      }

      items.forEach(it => {
        const a = document.createElement('a');
        a.className = 'item';
        a.href = it.href || '#';
        a.target = '_blank';
        a.rel = 'noreferrer';
        a.innerHTML = `
          <div>
            <h3>${escapeHtml(it.title || '')}</h3>
            <p>${escapeHtml(it.description || '')}</p>
          </div>
          <div class="meta">${escapeHtml(it.date || '')} ↗</div>
        `;
        el.contentList.appendChild(a);
      });
    }

    function setActive(index, {snap=true} = {}){
      const r = roles[index];
      el.roleText.textContent = r.label;
      el.sectionTitle.textContent = r.sectionTitle;

      const items = el.wheelList.querySelectorAll('li');
      items.forEach((it, i) => it.classList.toggle('is-active', i === index));

      renderItems(r.items);

      if (snap){
        el.wheelList.scrollTo({ top: index * rowH, behavior: 'smooth' });
      }

      el.wheelList.setAttribute('aria-activedescendant', `role-${index}`);
    }

    // Scroll handling (debounced)
    let t = null;
    el.wheelList.addEventListener('scroll', () => {
      if (t) window.clearTimeout(t);
      t = window.setTimeout(() => {
        setActive(getNearestIndex(), {snap:false});
      }, 60);
    }, {passive:true});

    // Click-to-select
    el.wheelList.addEventListener('click', (e) => {
      const item = e.target.closest('li');
      if (!item) return;
      const idx = parseInt(item.dataset.index, 10);
      setActive(idx, {snap:true});
    });

    // Keyboard support
    el.wheelList.addEventListener('keydown', (e) => {
      const current = getNearestIndex();
      if (e.key === 'ArrowDown'){
        e.preventDefault();
        setActive(Math.min(roles.length - 1, current + 1), {snap:true});
      } else if (e.key === 'ArrowUp'){
        e.preventDefault();
        setActive(Math.max(0, current - 1), {snap:true});
      } else if (e.key === 'Home'){
        e.preventDefault();
        setActive(0, {snap:true});
      } else if (e.key === 'End'){
        e.preventDefault();
        setActive(roles.length - 1, {snap:true});
      }
    });

    // Init fallback (in case requestAnimationFrame measure doesn't run for some reason)
    setActive(0, {snap:false});
  </script>
</body>
</html>
