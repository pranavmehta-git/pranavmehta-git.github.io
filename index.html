<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pranav Mehta, CFA â€” Portfolio</title>
  <meta name="description" content="Pranav Mehta, CFA â€” portfolio." />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="favicon.svg">

  <style>
    :root{
      --bg: #ffffff;
      --text: #0b0c0f;
      --muted: rgba(11,12,15,0.62);
      --border: rgba(11,12,15,0.16);
      --panel: #f3f4f6;
      --panel2: #f7f7f8;
      --radius: 14px;
      --maxw: 1120px;
      --shadow: 0 10px 30px rgba(0,0,0,0.10);
      --display: clamp(42px, 5.5vw, 72px);
      --box-height: 420px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
                   "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: -0.02em;
      line-height: 1.2;
    }
    a{color:inherit; text-decoration:none}
    a.inline-link{
      color: var(--text);
      text-decoration: underline;
      text-decoration-color: rgba(11,12,15,0.3);
      text-underline-offset: 2px;
      transition: text-decoration-color 150ms ease;
    }
    a.inline-link:hover{
      text-decoration-color: var(--text);
    }

    .wrap{max-width: var(--maxw); margin: 0 auto; padding: 26px 18px 56px;}

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .brand{font-weight:700; font-size: 14px; flex-shrink: 0;}
    
    /* Navigation pills - flexible sizing */
    nav{
      display:flex; 
      gap: 8px; 
      flex-wrap: nowrap;
      flex-shrink: 1;
      min-width: 0;
    }

    .pill{
      padding: 10px 12px;
      border-radius: 999px;
      background: var(--panel2);
      border: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
      display:inline-flex;
      gap: 6px;
      align-items:center;
      transition: background 150ms ease;
      white-space: nowrap;
      flex-shrink: 1;
      min-width: 0;
    }
    .pill:hover{background: var(--panel);}
    .pill strong{color: var(--text); font-weight:700;}
    .pill .arrow{display: inline;}

    .titleRow{
      display:flex;
      justify-content:center;
      margin: 12px 0 18px;
    }
    .titleRow h1{
      margin:0;
      font-size: clamp(44px, 6vw, 86px);
      font-weight: 800;
      letter-spacing: -0.05em;
    }

    .about{
      max-width: 85ch;
      margin: 10px auto 0;
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .iamRow{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 18px;
      align-items:center;
      margin: 18px 0 26px;
    }

    .iam{
      font-size: var(--display);
      font-weight: 800;
      letter-spacing: -0.05em;
      text-align:right;
      padding-right: 10px;
      white-space: nowrap;
    }

    .layout{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 18px;
      align-items: start;
    }

    .leftBox, .contentBox{
      border: 1px solid var(--border);
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      height: var(--box-height);
      overflow: hidden;
    }

    .leftBox{
      display:flex;
      flex-direction:column;
    }

    .leftHeader{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap: 10px;
      padding: 2px 6px 8px;
      border-bottom: 1px solid rgba(11,12,15,0.10);
      flex-shrink: 0;
    }

    .leftHeader .title{
      font-weight: 800;
      font-size: 14px;
      color: var(--text);
    }

    .leftBody{
      padding: 10px 6px 6px;
      color: rgba(11,12,15,0.72);
      font-size: 13px;
      line-height: 1.5;
      flex: 1;
      overflow-y: auto;
    }

    .section-label{
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: rgba(11,12,15,0.4);
      margin: 12px 0 6px;
    }
    .section-label:first-child{
      margin-top: 0;
    }

    .leftBody ul{
      margin: 0;
      padding-left: 0;
      list-style: none;
    }
    .leftBody li{
      margin: 6px 0;
      padding-left: 12px;
      position: relative;
      font-size: 12.5px;
    }
    .leftBody li::before{
      content: "â€¢";
      position: absolute;
      left: 0;
      color: rgba(11,12,15,0.3);
    }
    .leftBody .role-title{
      font-weight: 700;
      color: var(--text);
    }
    .leftBody .role-date{
      color: var(--muted);
      font-size: 11px;
    }

    .contentBox{
      display:flex;
      flex-direction:column;
      overflow: hidden;
    }

    .contentHeader{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap: 10px;
      padding: 2px 6px 8px;
      border-bottom: 1px solid rgba(11,12,15,0.10);
      flex-shrink: 0;
    }

    .contentHeader .selected{
      font-size: 14px;
      color: var(--muted);
    }
    .contentHeader .selected strong{
      color: var(--text);
      font-weight: 800;
    }

    .list{
      display:flex;
      flex-direction: column;
      gap:10px;
      padding: 10px 6px 6px;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .item{
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(11,12,15,0.12);
      background: rgba(255,255,255,0.75);
      display:flex;
      justify-content:space-between;
      gap: 14px;
      align-items:flex-start;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .item:hover{transform: translateY(-1px); box-shadow: 0 10px 22px rgba(0,0,0,0.08)}
    .item > div:first-child{
      flex: 1;
      min-width: 0;
    }
    .item h3{margin:0; font-size: 14.5px; font-weight: 800; word-wrap: break-word;}
    .item p{margin:6px 0 0; font-size: 13px; color: var(--muted); line-height: 1.35; word-wrap: break-word;}
    .meta{font-size: 12px; color: rgba(11,12,15,0.45); white-space:nowrap; flex-shrink: 0;}

    /* ===== Simple Picker ===== */
    .picker-container{
      display: flex;
      align-items: center;
      gap: 10px;
      justify-self: end;
      width: 100%;
      max-width: 580px;
    }

    .picker-arrow{
      font-size: 16px;
      color: rgba(11,12,15,0.35);
      cursor: pointer;
      user-select: none;
      padding: 12px;
      transition: color 150ms ease, transform 150ms ease;
      flex-shrink: 0;
      border-radius: 50%;
    }
    .picker-arrow:hover{
      color: rgba(11,12,15,0.7);
      background: rgba(11,12,15,0.05);
    }
    .picker-arrow:active{
      transform: scale(0.9);
    }

    .picker{
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .picker-items{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .picker-row{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: calc(var(--display) * 1.2);
      font-size: var(--display);
      font-weight: 800;
      letter-spacing: -0.05em;
      white-space: nowrap;
      cursor: pointer;
      transition: all 250ms ease;
      position: relative;
      padding: 4px 12px;
    }

    .picker-row.is-prev,
    .picker-row.is-next{
      color: rgba(11,12,15,0.2);
      transform: scale(0.75);
    }
    
    .picker-row.is-active{
      color: var(--text);
      transform: scale(1);
    }

    .picker-row.is-active::before{
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.02);
      border-top: 1px solid rgba(11,12,15,0.08);
      border-bottom: 1px solid rgba(11,12,15,0.08);
      border-radius: 999px;
      z-index: -1;
    }

    footer{
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }

    /* Loading state */
    .loading{
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      color: var(--muted);
    }

    /* ===== RESPONSIVE BREAKPOINTS ===== */
    
    /* Desktop â‰¥1440px - Full layout with sidebars */
    @media (min-width: 1440px) {
      :root {
        --maxw: 1280px;
        --display: 72px;
        --box-height: 480px;
      }
      .wrap {
        padding: 32px 24px 64px;
      }
    }

    /* Tablet â‰¥1024px and <1440px - Slightly simpler nav */
    @media (min-width: 1024px) and (max-width: 1439px) {
      :root {
        --display: clamp(48px, 5vw, 64px);
      }
    }

    /* Tablet portrait and below <1024px */
    @media (max-width: 1023px) {
      :root {
        --display: clamp(36px, 6vw, 52px);
      }
      .iamRow {
        grid-template-columns: auto 1fr;
        gap: 12px;
      }
      .iam {
        padding-right: 6px;
      }
    }

    /* Mobile â‰¤768px - Stack everything */
    @media (max-width: 768px) {
      :root {
        --box-height: auto;
        --display: clamp(28px, 7vw, 38px);
      }
      
      .wrap {
        padding: 20px 16px 48px;
      }
      
      header {
        gap: 12px;
      }
      
      /* Flexible nav that scales */
      nav {
        gap: 6px;
        flex-wrap: nowrap;
        overflow: hidden;
      }
      
      .pill {
        padding: 8px 10px;
        font-size: 12px;
        gap: 4px;
      }
      
      .titleRow {
        justify-content: flex-start;
      }
      
      .titleRow h1 {
        font-size: clamp(32px, 8vw, 48px);
      }
      
      .about {
        text-align: left;
        margin-left: 0;
        margin-right: 0;
        font-size: 13px;
      }
      
      .iamRow {
        grid-template-columns: 1fr;
        margin-bottom: 16px;
        gap: 8px;
      }
      
      .iam {
        text-align: left;
        padding-right: 0;
        font-size: clamp(24px, 6vw, 32px);
      }
      
      .picker-container {
        justify-self: start;
        max-width: 100%;
      }
      
      .picker {
        overflow: visible;
      }
      
      .picker-row {
        height: calc(var(--display) * 1.15);
        font-size: clamp(24px, 6.5vw, 32px);
      }
      
      .picker-row.is-prev,
      .picker-row.is-next {
        font-size: clamp(18px, 5vw, 24px);
      }
      
      /* Stack layout - Content first, About me second */
      .layout {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      /* Reorder: content box comes first on mobile */
      .contentBox {
        order: 1;
      }
      
      .leftBox {
        order: 2;
      }
      
      .leftBox, .contentBox {
        height: auto;
        min-height: 280px;
        max-height: 400px;
        overflow: hidden;
      }
      
      .list {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      .item {
        padding: 14px;
        min-height: 48px; /* Big tap targets */
        flex-shrink: 0;
      }
      
      .item h3 {
        font-size: 14px;
      }
      
      .item p {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      footer {
        margin-top: 36px;
        padding-top: 20px;
        font-size: 11px;
      }
    }

    /* Small mobile â‰¤480px - Full-width buttons, larger text */
    @media (max-width: 480px) {
      :root {
        --display: clamp(22px, 6vw, 28px);
      }
      
      .wrap {
        padding: 16px 12px 40px;
      }
      
      header {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      
      .brand {
        text-align: center;
        font-size: 15px;
      }
      
      /* Full-width buttons */
      nav {
        width: 100%;
        justify-content: stretch;
      }
      
      .pill {
        flex: 1;
        justify-content: center;
        padding: 12px 8px;
        font-size: 12px;
      }
      
      .titleRow h1 {
        font-size: clamp(28px, 9vw, 36px);
      }
      
      .about {
        font-size: 14px;
        line-height: 1.6;
      }
      
      .iam {
        font-size: clamp(22px, 6vw, 28px);
      }
      
      .picker-row {
        font-size: clamp(20px, 5.5vw, 26px);
        height: auto;
        padding: 8px 0;
      }
      
      .picker-row.is-prev,
      .picker-row.is-next {
        font-size: clamp(16px, 4.5vw, 20px);
      }
      
      .picker-arrow {
        padding: 14px;
        font-size: 18px;
      }
      
      .leftBox, .contentBox {
        min-height: 260px;
        max-height: 380px;
        padding: 12px;
      }
      
      .item {
        padding: 14px;
        gap: 10px;
      }
      
      .item h3 {
        font-size: 14px;
      }
      
      .item p {
        font-size: 13px;
        -webkit-line-clamp: 2;
      }
      
      .meta {
        font-size: 11px;
      }
    }

    /* Extra small mobile â‰¤375px - Larger text, fewer actions visible */
    @media (max-width: 375px) {
      :root {
        --display: clamp(18px, 5.5vw, 24px);
      }
      
      .wrap {
        padding: 14px 10px 36px;
      }
      
      .brand {
        font-size: 14px;
      }
      
      .pill {
        padding: 12px 6px;
        font-size: 11px;
      }
      
      /* Hide arrow text on very small screens */
      .pill .arrow {
        display: none;
      }
      
      .titleRow h1 {
        font-size: clamp(24px, 10vw, 32px);
      }
      
      .about {
        font-size: 13px;
      }
      
      .iam {
        font-size: clamp(18px, 5.5vw, 24px);
      }
      
      .picker-row {
        font-size: clamp(18px, 5vw, 22px);
        padding: 6px 0;
      }
      
      .picker-row.is-prev,
      .picker-row.is-next {
        font-size: clamp(14px, 4vw, 18px);
      }
      
      .leftBody {
        font-size: 12px;
      }
      
      .leftBody li {
        font-size: 11.5px;
      }
      
      .section-label {
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand" id="brandName">Pranav Mehta, CFA</div>
      <nav>
        <a class="pill" id="githubPill" href="#" target="_blank" rel="noreferrer"><strong>GitHub</strong> <span class="arrow">â†—</span></a>
        <a class="pill" id="linkedinPill" href="#" target="_blank" rel="noreferrer"><strong>LinkedIn</strong> <span class="arrow">â†—</span></a>
        <a class="pill" id="emailPill" href="#"><strong>Email</strong> <span class="arrow">âœ‰</span></a>
        <a class="pill" id="calendlyPill" href="#" target="_blank" rel="noreferrer"><strong>Calendly</strong> <span class="arrow">â†—</span></a>
      </nav>
    </header>

    <div class="titleRow">
      <h1>ðŸ‘‹ Hi, I'm Pranav!</h1>
    </div>

    <p class="about" id="aboutText"></p>

    <section class="iamRow" aria-label="Role selection">
      <div class="iam">
        <span class="iamPrefix">I am</span>
        <span class="article" id="articleWord">an</span>
      </div>

      <div class="picker-container">
        <div class="picker-arrow" id="arrowUp" title="Previous">â–²</div>
        <div class="picker" id="picker">
          <div class="picker-items" id="pickerItems"></div>
        </div>
        <div class="picker-arrow" id="arrowDown" title="Next">â–¼</div>
      </div>
    </section>

    <section class="layout" aria-label="Main content">
      <div class="leftBox">
        <div class="leftHeader">
          <div class="title">About me</div>
        </div>
        <div class="leftBody" id="aboutBox">
          <div class="loading">Loading...</div>
        </div>
      </div>

      <div class="contentBox">
        <div class="contentHeader">
          <div class="selected">Selected: <strong id="roleText">...</strong></div>
          <div class="selected" id="sectionTitle">...</div>
        </div>
        <div class="list" id="contentList">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </section>

    <footer>Â© 2025 Pranav Mehta. No artificial ingredients.* <span style="opacity:0.5; font-size:10px;"> *Claude helped a little.</span></footer>
  </div>

  <script>
    // ============================================
    // All content is loaded from data.json
    // Edit that file to update your portfolio!
    // ============================================

    // --- Clean up stale service workers & caches ---
    // A previously-registered service worker can silently intercept
    // fetches and serve corrupted/stale responses, crashing Chrome tabs.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        registrations.forEach(function(reg) { reg.unregister(); });
      });
    }
    if ('caches' in window) {
      caches.keys().then(function(names) {
        names.forEach(function(name) { caches.delete(name); });
      });
    }

    let DATA = null;
    let roles = [];
    let currentIndex = 0;

    const el = {
      brandName: document.getElementById('brandName'),
      aboutText: document.getElementById('aboutText'),
      aboutBox: document.getElementById('aboutBox'),
      articleWord: document.getElementById('articleWord'),
      roleText: document.getElementById('roleText'),
      pickerItems: document.getElementById('pickerItems'),
      picker: document.getElementById('picker'),
      contentList: document.getElementById('contentList'),
      sectionTitle: document.getElementById('sectionTitle'),
      githubPill: document.getElementById('githubPill'),
      linkedinPill: document.getElementById('linkedinPill'),
      emailPill: document.getElementById('emailPill'),
      calendlyPill: document.getElementById('calendlyPill'),
      arrowUp: document.getElementById('arrowUp'),
      arrowDown: document.getElementById('arrowDown'),
    };

    function escapeHtml(str) {
      return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function getWrappedIndex(i) {
      const total = roles.length;
      return ((i % total) + total) % total;
    }

    function renderAboutBox() {
      let html = '';
      
      // Education section
      if (DATA.education && DATA.education.length > 0) {
        html += '<div class="section-label">Education</div><ul>';
        DATA.education.forEach(item => {
          html += `<li>
            <span class="role-title">${escapeHtml(item.title)}</span> Â· 
            <a href="${escapeHtml(item.url)}" target="_blank" rel="noreferrer" class="inline-link">${escapeHtml(item.org)}</a><br>
            <span class="role-date">${escapeHtml(item.description)} Â· ${escapeHtml(item.years)}</span>
          </li>`;
        });
        html += '</ul>';
      }
      
      // Experience section
      if (DATA.experience && DATA.experience.length > 0) {
        html += '<div class="section-label">Experience</div><ul>';
        DATA.experience.forEach(item => {
          html += `<li>
            <span class="role-title">${escapeHtml(item.title)}</span> Â· 
            <a href="${escapeHtml(item.url)}" target="_blank" rel="noreferrer" class="inline-link">${escapeHtml(item.org)}</a><br>
            <span class="role-date">${escapeHtml(item.description)} Â· ${escapeHtml(item.years)}</span>
          </li>`;
        });
        html += '</ul>';
      }
      
      el.aboutBox.innerHTML = html;
    }

    function renderPicker() {
      const prevIndex = getWrappedIndex(currentIndex - 1);
      const nextIndex = getWrappedIndex(currentIndex + 1);

      el.pickerItems.innerHTML = `
        <div class="picker-row is-prev" data-action="prev">${escapeHtml(roles[prevIndex].label)}</div>
        <div class="picker-row is-active">${escapeHtml(roles[currentIndex].label)}</div>
        <div class="picker-row is-next" data-action="next">${escapeHtml(roles[nextIndex].label)}</div>
      `;
    }

    function renderItems(items) {
      el.contentList.innerHTML = '';
      if (!items || items.length === 0) {
        el.contentList.innerHTML = '<div style="color:rgba(11,12,15,0.55);padding:8px 6px;">No items yet.</div>';
        return;
      }
      items.forEach(it => {
        const a = document.createElement('a');
        a.className = 'item';
        a.href = it.href || '#';
        if (it.href && it.href !== '#') {
          a.target = '_blank';
          a.rel = 'noreferrer';
        }
        a.innerHTML = `
          <div>
            <h3>${escapeHtml(it.title)}</h3>
            <p>${escapeHtml(it.description)}</p>
          </div>
          <div class="meta">${escapeHtml(it.date)} â†—</div>
        `;
        el.contentList.appendChild(a);
      });
    }

    function updateDisplay() {
      const r = roles[currentIndex];
      el.roleText.textContent = r.label;
      el.sectionTitle.textContent = r.sectionTitle;
      el.articleWord.textContent = r.article;
      renderPicker();
      renderItems(r.items);
    }

    function navigate(direction) {
      currentIndex = getWrappedIndex(currentIndex + direction);
      updateDisplay();
    }

    function setupEventListeners() {
      // Arrow clicks
      el.arrowUp.addEventListener('click', () => navigate(-1));
      el.arrowDown.addEventListener('click', () => navigate(1));

      // Click on prev/next rows
      el.pickerItems.addEventListener('click', (e) => {
        const row = e.target.closest('.picker-row');
        if (!row) return;
        if (row.dataset.action === 'prev') navigate(-1);
        else if (row.dataset.action === 'next') navigate(1);
      });

      // Keyboard
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
          e.preventDefault();
          navigate(-1);
        } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
          e.preventDefault();
          navigate(1);
        }
      });

      // Mouse wheel with debounce â€” passive to avoid blocking Chrome's
      // compositor thread (non-passive wheel listeners can trigger
      // "Page Unresponsive" / tab crashes in Chrome).
      let wheelTimeout = null;
      el.picker.addEventListener('wheel', (e) => {
        if (wheelTimeout) return;

        navigate(e.deltaY > 0 ? 1 : -1);

        wheelTimeout = setTimeout(() => {
          wheelTimeout = null;
        }, 250);
      }, { passive: true });

      // Touch support
      let touchStartY = 0;
      el.picker.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      }, { passive: true });

      el.picker.addEventListener('touchend', (e) => {
        const diff = touchStartY - e.changedTouches[0].clientY;
        if (Math.abs(diff) > 30) {
          navigate(diff > 0 ? 1 : -1);
        }
      }, { passive: true });
    }

    async function init() {
      try {
        const response = await fetch('data.json', { cache: 'no-store' });
        if (!response.ok) throw new Error('HTTP ' + response.status);
        DATA = await response.json();
        roles = DATA.roles;

        // Setup header links
        el.brandName.textContent = DATA.name + ', CFA';
        el.aboutText.textContent = DATA.tagline;
        el.githubPill.href = DATA.github;
        el.linkedinPill.href = DATA.linkedin;
        el.emailPill.href = `mailto:${DATA.email}?subject=${encodeURIComponent('Hello ' + DATA.name)}`;
        el.calendlyPill.href = DATA.calendly;

        // Render static content
        renderAboutBox();
        
        // Setup interactions
        setupEventListeners();
        
        // Initial display
        updateDisplay();

      } catch (error) {
        console.error('Failed to load data.json:', error);
        el.aboutBox.innerHTML = '<div style="color:#c00;padding:8px;">Error loading data. Make sure data.json exists.</div>';
        el.contentList.innerHTML = '<div style="color:#c00;padding:8px;">Error loading data.</div>';
      }
    }

    init();
  </script>
